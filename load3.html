<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript'>
  $(document).ready(function(){<!--from  w  w  w.  java2s.  c  om-->
    $(function () {
      $("table#boostrap-practice-table").on("click", ".remove", function () {
        $(this).closest('tr').remove();
      });
    });
    $(function () {
      $(".show_tip").tooltip({
        container: 'body'
      });
    });
    function Highlight(button) {
      $(".Highlight").removeClass("Highlight");
      $(button).addClass("Highlight");
    }
    $(document).click(function () {
      $('.tooltip').remove();
      $('[title]').tooltip();
    });
    $(document).ready(function(){
      $('#MyButton').click(function(){
        //
        document.getElementById("scroller").innerHTML = "";
        $("#boostrap-practice-table").empty();
      });
    });
  });

  $(document). ready(function(){
    $("#AllNotifications"). click(function(){
      $("#notifications"). load ("load.html");
    });
    $("#NewNotifications"). click(function(){
      $("#notifications"). load ("load1.html");
    });
    $("#myGroup1"). click(function(){
      $("#notifications"). load ("load3.html");
    });
    $("#group2"). click(function(){
      $("#notifications"). load ("load4.html");
    });
    $("#myPublicGraphs"). click(function(){
      $("#notifications"). load ("load5.html");
    });

  });

  </script>
</head>
